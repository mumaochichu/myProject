    <div>
        <div style="float:left;width:13%;margin:0px 0px;">
            <div class="panel panel-default" style="margin-bottom:0px;margin-left:2px;">
                <div class="panel-heading" style="padding: 0px;">
                    <div class="container-fluid">
                        <form id="form0" method="post" class="navbar-form" style="padding: 7px;">
                            <input type="hidden" id="hidData" name="hidData" />
                            <div class="form-group">
                                <label>时间选择</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-fluid" style="padding:0px;">
                <div class="tab-content">
                    <div class="portlet-body">
                        <div class="ztree" id="treeContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="float:left;width:86%;margin:0px 5px;">
        <div id="container-div" style="height:100%">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <form class="form-inline" id="form1" method="post">
                        <input type="hidden" id="hidData" name="hidData" />
                        <input type="hidden" id="tagKey" name="tagKey" />
                        <input type="hidden" id="sTime" name="sTime" />
                        <input type="hidden" id="eTime" name="eTime" />
                        <div class="form-group">
                            <label>监测点:</label>
                            <select id="JCDList" class="form-control select2" tabindex="-1" aria-hidden="true" style="width: 180px; height: 35px;"></select>&nbsp;&nbsp;
                            <label>监测项:</label>
                            <select id="JCXList" class="form-control select2" tabindex="-1" aria-hidden="true" style="width: 180px; height: 35px;"></select>&nbsp;&nbsp;
                        </div>
                        <div class="form-group">
                            <label>时间范围：</label>
                            <input type="text" placeholder="起始日期" class="form-control input-sm" id="startYear" style="width:130px;height: 35px;" onclick="WdatePicker({ dateFmt: 'dd日 HH点mm分', onpicked: TimeTree.ManageSTime })" />
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="结束日期" class="form-control input-sm" style="width:130px;height: 35px;" id="endYear" onclick="WdatePicker({ dateFmt: 'dd日 HH点mm分', onpicked: TimeTree.ManageETime })" />
                        </div>
                        &nbsp;
                        <button id="btnQuery" type="button" class="btn btn-info">查询</button>&nbsp;
                        <button id="btnCharts" type="button" class="btn btn-success">曲线</button>&nbsp;
                        <button id="btnExcel" type="button" class="btn btn-danger" disabled="disabled" title="请先进行查询">导出</button>
                    </form>
                </div>
            </div>

            <div class="container-fluid" style="margin-top:-10px;">
                <div class="tab-content" style="height:100%">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <table id="psTable" class="table table-striped table-bordered" width="100%" cellspacing="0" align="center"></table>
                    </div>
                    <div id="charts" style="display:none;height:100%;width:100%;margin:0 auto;min-height:500px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
