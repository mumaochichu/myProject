<body>
  <!--添加表单-->
  <form role="form" id="addEquipmentForm">
    <div style="margin-top:10px;margin-left:50px">
      <label class="label_font">编号：</label>
      <input class="easyui-textbox" type="text" name="CODE" data-options="required:true,missingMessage:'必填项'"
        style="width:300px" />
    </div>
    <div style="margin-top:10px;margin-left:50px">
      <label class="label_font">点号：</label>
      <input class="easyui-textbox" type="text" name="EXPNUM" data-options="required:true,missingMessage:'必填项'"
        style="width:500px" />
    </div>
    <div style="margin-top:10px;margin-left:50px">
      <label class="label_font">添加日期：</label>
      <!-- formatter:myformatter,parser:myparser, -->
      <input class="easyui-datebox" type="text" name="INSTALDATE" data-options="required:true,missingMessage:'必填项'"
        panelWidth="200px" panelHeight="200px" style="width:200px" />
      <label class="label_font">生产厂家：</label>
      <input class="easyui-textbox" type="text" name="MANUFACTURE" data-options="required:true,missingMessage:'必填项'"
        style="width:200px" />
    </div>
    <div style="margin-top:10px;margin-left:50px">
      <label class="label_font">安装单位：</label>
      <input class="easyui-textbox" type="text" name="INSTALLTIONUNIT" data-options="required:true,missingMessage:'必填项'"
        style="width:200px" />
      <label class="label_font">管理单位：</label>
      <input class="easyui-textbox" type="text" name="OWNERSHIPUNIT" data-options="required:true,missingMessage:'必填项'"
        style="width:200px" />
    </div>
    <div style="margin-top:10px;margin-left:50px">
      <label class="label_font">备注：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input class="easyui-textbox" type="text" name="NOTE" data-options="required:true,missingMessage:'必填项'"
        style="height:60px;width:500px;" />
    </div>

  </form>
  <div style="text-align:center;padding:5px">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>
  </div>
</body>
