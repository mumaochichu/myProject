<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../../theme/wateruser/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../theme/wateruser/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="../../../theme/wateruser/fullcalendar.css" />
    <link rel="stylesheet" href="../../../theme/wateruser/style.css" />
    <link href="../../../style/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../../js/jQuery/Plugins/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../../../js/jQuery/Plugins/nprogress/nprogress.css" rel="stylesheet" />
    <link href="allreport.css" rel="stylesheet" />

    <script src="../../../js/jQuery/jquery.min.js"></script>
    <script src="../../../theme/wateruser/bootstrap.min.js"></script>
    <script src="../../../js/jQuery/Plugins/tether/tether.min.js"></script>
    <script src="../../../js/jQuery/Plugins/jquery.layout/jquery-latest.js"></script>
    <script src="../../../js/jQuery/Plugins/jquery.layout/jquery.layout-latest.js"></script>
    <script src="../../../js/jQuery/Plugins/DataTables/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="../../../js/jQuery/Plugins/DatePicker/WdatePicker.js"></script>  
    <script src="../../../js/jQuery/Plugins/time/moment.js"></script>
    <script src="../../../js/jQuery/Plugins/nprogress/nprogress.js"></script>
    <script src="../../../js/jQuery/Plugins/slimScroll/jquery.slimscroll.js"></script>
    <script src="../../../js/jQuery/Plugins/zTree/jquery.ztree.all-3.5.min.js"></script>
    <script src="../../../js/Noty/packaged/jquery.noty.packaged.min.js"></script>
    <script src="reportcs.js"></script>
    <style>
        #title {
            color: #555555;
            font-size: 28px;
            font-weight: normal;
            float: none;
            text-shadow: 0 1px 0 #ffffff;
            margin-left: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <!--<img src="../../../images/wateruser/plugin/mini-left.gif" />-->
    <div class="ui-layout-center">
        <div id="uleft" class="widget-box" style="height:99%;border-bottom: 1px solid #cdcdcd;margin-top:0px">
            <form id="form1"  method="post" class="form-inline" style="padding:10px 15px;border-bottom: 1px solid #cdcdcd;">
                <label>类型:</label>
                <select id="ReportType"  tabindex="-1" aria-hidden="true" style="width: 180px; height: 30px;">
                   <option value="day">日报统计</option>
                   <option value="month">月报统计</option>
                   <option value="year">年报统计</option>
                </select>&nbsp;&nbsp;                
                <label>时间：</label>
                <!--<input type="text" placeholder="日期" class="form-control input-sm" id="startYear" style="width:130px" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" />-->
                <input type="text" placeholder="日期" class="form-control input-sm" id="txtDayTime" style="width:130px" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd' })"  />
                <input type="text" placeholder="日期" class="form-control input-sm" id="txtMonthTime" style="width:130px;display: none;" onclick="WdatePicker({ dateFmt: 'yyyy-MM' })" />
                <input type="text" placeholder="日期" class="form-control input-sm" id="txtYearTime" style="width:130px;display: none" onclick="WdatePicker({ dateFmt: 'yyyy' })" />
                <button id="btnQuery" type="button" class="btn btn-info">查询</button>&nbsp;
                <button id="btnExport" type="button" class="btn btn-danger" disabled="disabled" title="请先进行查询">导出</button>

                <input type="hidden" id="hidColumn" name="hidColumn" />
                <input type="hidden" id="hidData" name="hidData" />
            </form>
            <div class="widget-content nopadding">
                <!--<table id="paTable" class="table table-bordered data-table dataTable" style="border-bottom: 1px solid #cdcdcd;" width="100%"></table>-->
                    <div id="slimScroll" style="width:100%; height: 100%;overflow-y:hidden;overflow-x:auto">
                        <div id="resultData" class="resultData"></div>              
                    </div>
            </div>
        </div>
    </div>
    <div class="ui-layout-north">用水统计</div>
    <!--<div class="ui-layout-west">
        <ul id="cityTrees" class="ztree" style="padding:5px 5px 5px 20px"></ul>
    </div>-->
</body>
</html>
