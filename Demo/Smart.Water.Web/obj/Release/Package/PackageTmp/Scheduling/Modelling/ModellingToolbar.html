<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../Scheduling/Modelling/ModellingToorbar.js"></script>
    <link href="../Scheduling/Modelling/ModellingToolbar.css" rel="stylesheet" />
</head>
<body>
    <div class="model-btn-group">
        <span class="model-txt">模拟方案：</span>
        <select id="selectProjectName"></select>
        <select id="selectObjectName"></select>
        <select id="selecttype"></select>
        <input type="button" class="model-btn-select" title="管网参数查询" id="modelbar_Selector" />
        <input type="button" class="model-btn" title="查询管点" id="model2" value="管点获取" />
        <input type="button" class="model-btn" title="获取模拟结果" id="modelbar_Clear" value="结果获取" />
        <input type="button" class="model-btn" title="管网模拟结果统计" id="modelbar_Render" value="渲染" />
        <div id="Slimscroll" style="background-color: rgb(237, 241, 242)">
            <table id="paTable" class="table table-striped table-bordered dataTable no-footer" cellspacing="0" style="width: 100%;">
            </table>
        </div>
        <input type="button" class="model-btn" id="modelbar_Start" title="只有暂停才能还原" value="还原" style="display:none" disabled="disabled" />
        <input type="button" class="model-btn" id="modelbar_Back" title="只有暂停才能后退" value="后退" style="display:none" disabled="disabled" />
        <input type="button" class="model-btn" id="modelbar_Stop" value="暂停" style="display:none" />
        <input type="button" class="model-btn" id="modelbar_Go" title="只有暂停才能快进" value="快进" style="display:none" disabled="disabled" />
    </div>
</body>
</html>
